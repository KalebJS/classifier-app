{% extends 'base.html' %}

{% block title %}
    Classifier
{% endblock %}

{% block head_requirements %}
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .b-example-divider {
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;
        }

        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="{{ url_for("static", filename="css/pricing.css") }}" rel="stylesheet">
{% endblock %}

{% block body %}
    <div class="container py-3">
        <main>
            <form method="post" action="/">
                <div class="row mb-3">
                    <div class="col text-center">
                        <input type="hidden" name="img_path" value="{{ filename }}">
                        <img src="{{ relpath }}" class="img-fluid" alt="Responsive image" style="max-height: 500px;">
                        <p>{{ filename }}</p>
                    </div>
                </div>
                <div class="row mb-3 text-center">
                    <div class="col">
                        <button type="submit" value="1" name="response" class="btn btn-lg btn-primary w-100">
                            accept
                        </button>
                    </div>
                    <div class="col">
                        <button type="submit" value="0" name="response" class="btn btn-lg btn-warning w-100">
                            reject
                        </button>
                    </div>
                </div>
            </form>
        </main>
    </div>
{% endblock %}
